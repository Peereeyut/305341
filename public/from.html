<body>
    <div class="text-center" id="tabs-4">
        <main class="form-signin">
          <form>
              <h1 class="h3 mb-3 fw-normal"><b>API - Login</b></h1>
              <!--  -->
              <div class="form-floating">
                <input  class="form-control" id="txtName" placeholder="63XXXXXX">
                <label for="floatingInput">รหัสนิสิต</label>
              </div>
              <div class="form-floating">
                  <input  class="form-control" id="txtName">
                  <label for="floatingInput">Name Lastname</label>
              </div>
              <!--  -->
              <div class="form-floating">
                <input  class="form-control" id="txtName" placeholder="name@nu.ac.th">
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating">
                  <input type="password" class="form-control" id="txtName" placeholder="Password">
                  <label for="floatingPassword">Password</label>
              </div>
              <button class="w-100 btn btn-lg btn-primary mt-3" type="submit" id="btnlogin">Login</button>
          </form>
      </main>
      </div>

    <script type="text/javascript">
        $(document).ready(function () {
           console.log("Onload");
                 //btnlogin
      $('#btnlogin').click( function(){
          //console.log("Submit");
          $.ajax({
            method: "POST",
            url: "https://tools.ecpe.nu.ac.th/network/api/login",
            
            dataType : 'json',
            headers: { 
              'Content-Type': 'application/json',
              "Accepts": "application/json",
            },
            data:JSON.stringify( { "name": $('#txtName').val(), "student_id": $('#txtStudentID').val(), "email": $('#txtEmail').val(), "password": $('#txtPassword').val() } ),
            success: function(data){
              console.log(data);
             
            }
          });
        });
    });
    </script>
